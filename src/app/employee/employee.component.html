<mat-card>
  <mat-card-header>
    <mat-card-title>{{employee.firstName}} {{employee.lastName}}, {{employee.position}}</mat-card-title>
    <mat-card-subtitle>Employee ID: {{employee.id}} Total Reports: {{reports.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="reports.length">
      <mat-card>
        <mat-card-header>
          <mat-card-title id="direct-reports-title">Direct Reports:</mat-card-title>
        </mat-card-header>
      <mat-card-content *ngFor="let directReport of getDirectReports()">
        <mat-card class="report-card">
          <span class="report-text">{{directReport.firstName}} {{directReport.lastName}}, {{directReport.position}}</span>
          <span>
            <button mat-icon-button (click)="updateDirectReport(directReport)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteDirectReport(directReport)"><mat-icon>delete</mat-icon></button>
          </span>
        </mat-card>
      </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
