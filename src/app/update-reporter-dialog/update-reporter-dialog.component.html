<h1 mat-dialog-title>Update Employee</h1>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="employee.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="employee.lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="employee.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Compensation</mat-label>
    <input matInput [(ngModel)]="employee.compensation">
  </mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="employee" cdkFocusInitial>Save</button>
</div>
